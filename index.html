<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Clone tela login Instagram</title>
</head>
<body>
    <header>
        <p>Português (Brasil) </p>
    </header>

    <main>
        <div class="container">
            <div class="logo">
                <img src="./img/logo-instagram.png" alt="">
            </div>
            <div class="text">
                <p>Você pode fazer login nestas contas porque elas<br>
                estão na sua Central de Contas.</p>
            </div>

            <div class="login">
                <div class="logo-login">
                    <img src="./img/logo-alexlucas016.jpg" alt="">
                </div>
                <p class="alex">alexlucas016</p>
                <button>Entrar</button>
            </div>

            <div class="login">
                <div class="logo-login">
                    <img src="./img/logo-barber.jpg" alt="">
                </div>
                <p>barberclosea</p>
                <button>Entrar</button>
            </div>

            <div class="help">
                <p class="link-help">Trocar de conta</p>
                <p>ou</p>
                <p class="link-help">Cadastre-se</p>
            </div>
        </div>
    </main>
</body>
</html>
